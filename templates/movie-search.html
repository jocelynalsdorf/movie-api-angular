
<div id="container" >
  <div id="search-input-box" class="border-radius" ng-hide="showMovieDetails">
    <h2 class="txt-center">Search for Films</h2>
    <div class="row">
      <div class="col-sm-12">
        <input ng-model="movieQuery" id="movie-title" class="form-control" type="text" placeholder="Movie Title"/>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <a id="movie-search-button" ng-click="loadMovie()" class="btn btn-primary margin-top-20">Search</a>
        </div>
      </div> 
      </div>
    </div><!-- end of first container -->
    <div id="movie-card-container" ng-show="showMovieDetails">

    <div class="movie-card border-radius margin-top-20" >
        <div class="row">
          <div class="col-sm-4">
            <img src="#"/>
          </div>
          <div class="col-sm-8">
            <h3>Movie title: angluar here</h3>
            <div class="row margin-top-20">
              <div class="col-sm-4">
                <strong>Year: </strong>
              </div>
              <div class="col-sm-4">
                <strong>Rated: </strong>
              </div>
              <div class="col-sm-4">
                <strong>Released: </strong>
              </div>
            </div>

            <div class="row margin-top-20">
              <div class="col-sm-4">
                <strong>Runtime: </strong>
              </div>
              <div class="col-sm-4">
                <strong>Genre: </strong>
              </div>
              <div class="col-sm-4">
                <strong>Director: </strong>
              </div>
            </div>

            <div class="row margin-top-20">
              <div class="col-sm-12">
                <strong>Actors: </strong>
              </div>
            </div>
            
            <div class="row margin-top-20">
              <div class="col-sm-12">
                <strong>Plot: </strong>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
